spring.application.name=spring-security-refresh-token
server.port=8080
debug=true

# Databse congifguration ###
spring.datasource.url=jdbc:mysql://localhost:3306/spring-refresh-token-db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# RSA key
jwt.rsa.private-key=classpath:keys/private.pem
jwt.rsa.public-key=classpath:keys/public.pem

